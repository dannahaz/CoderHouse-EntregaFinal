        <h1>Contacto</h1>
<!--Formulario-->

            <label>Nombre:</label>

            <label>Apellido:</label>

            <label>Fecha:</label>

            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
    
        </form>
